<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册界面</title>
    <link rel="stylesheet" href="/static/css/reset.css"/>
    <link rel="stylesheet" href="/static/css/common.css"/>
    <link rel="stylesheet" href="/static/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/layui.css" media="all">
    <style type="text/css">
        .mycode {
            margin-top: 20px;
            margin-left: 5px;
        }

        .myfooter {
            margin-top: 0px;
        }

    </style>
</head>
<body>
<!--head------------>
<header>
    <div class="top center">
</header>


<!--head------------>
<div class="wrap login_wrap">
    <div class="content" style="margin-top:100px;">
        <div class="login_box">

            <div class="login_form">
                <div class="login_title">
                    管理员注册
                </div>
                <form action="{{ url_for('admin.admin_Register') }}" method="post" enctype="multipart/form-data">

                    <div style="height: 30px; text-align: center;">
                        {% if msg %}
                            <p style="color: red">{{ msg }}</p>
                        {% endif %}
                    </div>

                    <div>
                        <label for="file" style="margin-left: 150px;">
                            <img src="/static/image/5c_80.png" alt="" id="photo">
                        </label>
                        <input type="file" id="file" name="file" multiple style="visibility: hidden;">
                    </div>

                    <div class="form_text_ipt">
                        <input name="username" type="text" placeholder="用户名">
                    </div>

                    <div class="form_text_ipt">
                        <input name="pwd1" type="password" placeholder="密码">
                    </div>

                    <div class="form_text_ipt">
                        <input name="pwd2" type="password" placeholder="重复密码">
                    </div>


                    <div class="form_text_ipt1">
                        <input class="myinput" name="code" type="text" placeholder="验证码">
                    </div>
                    <div class="mycode">
                        <img class="myImg" src="{{ url_for('user.get_code') }}"
                             onclick="this.src='{{ url_for('user.get_code') }}?'+ Math.random()">
                    </div>


                    <div class="form_btn">
                        <input class="layui-btn layui-btn-danger" type="submit" value="注册" style="width: 280px;"/>
                    </div>

                    <div class="form_reg_btn">
                        <span>已有帐号？</span><a href="/admin/adminLogin">马上登录</a>
                    </div>
                </form>
                <!--占位-->
                <div class="other_login">
                </div>

            </div>
        </div>
    </div>
</div>

<!--footer---------->
<footer class="mt20 center layui-bg-black myfooter">

    <div class="copyright"><h2>简体 | 繁体 | English | 常见问题</h2></div>
    <div class="copyright"><h2>易淘二手商城版权所有-京ICP备10046444-<img src="/static/image/ghs.png" alt="">京公网安备11010802020134号-京ICP证110507号
    </h2></div>
</footer>
<!--footer---------->
</body>
</html>
